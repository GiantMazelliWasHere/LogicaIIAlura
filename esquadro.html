<canvas width="600" height="400"></canvas>

<Script>
	
	var canvas = document.querySelector('canvas');
	var paintbrush = canvas.getContext('2d');

	//black
	paintbrush.fillStyle = 'black';
	paintbrush.beginPath();
	paintbrush.moveTo(50, 50);
	paintbrush.lineTo(50,400);
	paintbrush.lineTo(400,400);
	paintbrush.fill();

	//white
	paintbrush.fillStyle = 'white';
	paintbrush.beginPath();
	paintbrush.moveTo(100, 175);
	paintbrush.lineTo(100,350);
	paintbrush.lineTo(275,350);
	paintbrush.fill();

	function drawEsquadro(xa, ya, xc, yc, color){

		paintbrush.fillStyle = color
		paintbrush.beginPath();
		paintbrush.moveTo(xa, ya);
		paintbrush.lineTo(xa, yc);
		paintbrush.lineTo(xc, yc);
		paintbrush.fill();
	}

	drawEsquadro(50, 50, 400, 400, 'black');
	drawEsquadro(100, 175, 275, 350, 'white');

</Script>
